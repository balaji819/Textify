<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Txt_trans.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <div class="text-input">
                <div class="row">
                    <div class="col">
                        <textarea class="form-control from-txt" placeholder="Enter text" cols="50" rows="10"
                            class="fromtxt"></textarea>
                    </div>
                    <div class="col">
                        <textarea class="form-control to-text" placeholder="Translation" readonly cols="50" rows="10"
                            class="to-txt"></textarea>
                    </div>
                </div>
            </div>

            <ul class="list-group list-group-horizontal d-flex justify-content-center controls">
                <li class="row from">
                    <select class="form-control">
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option>
                    </select>
                    <div class="icons">
                        <i class="fa-solid fa-copy" id="from" onclick="copy(this.id)"></i>
                    </div>
                </li>

                <li class="exchange"><i class="fa-solid fa-right-left"></i></li>

                <li class="row to">
                    <select class="form-control">
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option>
                    </select>
                    <div class="icons">
                        <i class="fa-solid fa-copy" id="to" onclick="copy(this.id)"></i>
                    </div>
                </li>
            </ul>

        </div>
        <button class="btn btn-primary">Translate Text</button>
    </div>
    <script src="Txt_trans.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/7cefa9c40d.js" crossorigin="anonymous"></script>
</body>

</html>
