<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="txt_speech.css">
</head>
<body>
    <div class="container">
        <div class="input-group mb-1 px-1 py-1 rounded-pill bg-white shadow-sm">
            <input id="upload" type="file" onchange="uploadimage()" class="form-control border-0">
            <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
            <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"><i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea class="form-control from-txt" readonly cols="50" rows="10" class="fromtxt"></textarea>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col">select voice : </div>
            <div class="col-9">
                <select name="" id="voice" class="form-control"></select>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col">
                <button class="btn btn-success">speak</button>
            </div>
        </div>
    </div>
    <script src="txt_speech.js"></script>
</body>
</html>
